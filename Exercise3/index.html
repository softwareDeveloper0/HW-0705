<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main2">
        <div class="box"></div>
    </div>


    <script>
var x=1
const button = document.querySelector('.box');
button.addEventListener('click', _ => {
    button.classList.toggle('TranslateIt' + x);
    if (x==4)
    {
        x=0;
        button.classList.remove('TranslateIt1');
        button.classList.remove('TranslateIt2');
        button.classlist.remove('TranslateIt3');
        button.classlist.remove('TranslateIt4');
    }
    x++;    
    })

    </script>
    
</body>
</html>
